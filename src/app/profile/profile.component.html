<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
    <div class="card" style="border-radius: 15px; background-color:rgb(185, 237, 105) ;">
          <div class="card-body p-4 text-black">
            <div>
                <div class="d-flex flex-wrap justify-content-center">
              <h2 class="mb-4 text-light" >Login Details</h2>

                </div>
              <div class="d-flex align-items-center justify-content-between mb-3">

                <!-- <p class="small mb-0"><i class="far fa-clock me-2"></i>3 hrs</p> -->
                <p class="fw-bold mb-0"></p>
              </div>
            </div>
            <div class="d-flex align-items-center mb-4">
              <div class="flex-shrink-0">
                <img src="{{profile}}"
                  alt="Generic placeholder image" class="img-fluid rounded-circle border border-dark border-3"
                  style="width: 100px;">
              </div>
              <div class="flex-grow-1 ms-3">
                <h4 class="mb-0 me-2">{{role}}</h4>

                <div class="d-flex flex-row align-items-center mb-2">
                  <h4 class="mb-0 me-2">{{username}}</h4><hr>

                  <ul class="mb-0 list-unstyled d-flex flex-row" style="color: #1B7B2C;">

                    <li>
                      <i class="fas fa-star fa-xs"></i>
                    </li>
                    <li>
                      <i class="fas fa-star fa-xs"></i>
                    </li>
                    <li>
                      <i class="fas fa-star fa-xs"></i>
                    </li>
                    <li>
                      <i class="fas fa-star fa-xs"></i>
                    </li>
                    <li>
                      <i class="fas fa-star fa-xs"></i>
                    </li>
                  </ul>
                </div>
                
              </div>
            </div>
            <hr>
            <!-- <p class="my-4 pb-1">52 comments</p> -->
            <button type="button" class="btn btn-success btn-rounded btn-block btn-lg" (click)="logout()" mat-dialog-close><i
                class="far fa-clock me-2"></i>Log-Out</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
