<mat-card style="border: 1px solid black;">
    <div class="d-flex justify-content-center mt-5 " >
        <img src="assets/icon.png" width="150px">

    </div>
<div class="d-flex justify-content-center " >
    <h1 style="font-family: 'Montserrat',sans-serif;" [style.color]="'white'">Enter Master Keyword</h1>

</div>
        <mat-card-content class="mt-3">
  
    <form [formGroup]="MasterForm">
        <mat-form-field  appearance="outline">
            <mat-label>MasterPassword</mat-label>
            <input matInput  formControlName="MasterKey" type="password">
            <mat-error *ngIf="MasterForm.invalid">please enter MasterKey</mat-error>     
        </mat-form-field> 
        <button mat-raised-button [style.background]="'green'" [style.color]="'white'" (click)="submit()">Register</button>
</form>
<br>
    </mat-card-content>
 </mat-card>
