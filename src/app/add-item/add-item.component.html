<h2>add item</h2>

<mat-card>
    <div>
<img src="assets/icon.png" width="100px">

    </div>
<div  >

    <h4 [style.color]="'green'">{{quote}}</h4>
</div>
        <mat-card-content class="mt-3">
  
    <form [formGroup]="registerForm" >
<div class=" ">
    <mat-form-field appearance="outline">
        <mat-label>ProductId</mat-label>
        <input matInput formControlName="productId">
    </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>ProductName</mat-label>
            <input matInput formControlName="ProductName">
            <mat-error *ngIf="registerForm.invalid"> enter your name</mat-error>
        </mat-form-field>

        


        <!-- <div class="d-flex flex-wrap justify-content-center"> -->
            <mat-form-field appearance="outline">
                <mat-label>ProductImage</mat-label>
                <input matInput type="url" formControlName="imageUrl">
            </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="Quantity">
            <mat-error *ngIf="registerForm.invalid">enter password</mat-error>
        </mat-form-field> 

        <mat-form-field appearance="outline">
            <mat-label>Ingerdiance</mat-label>
            <input matInput formControlName="Ingerdiance">
            <mat-error *ngIf="registerForm.invalid">please enter your email</mat-error>
        </mat-form-field>  
           <br>
            <mat-form-field appearance="outline">
                <mat-label>Type</mat-label>
                <mat-select formControlName="type">
                  <mat-option *ngFor="let food of type" [value]="food.value">
                    {{food.viewvalue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" >
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>MRP</mat-label>
                <input matInput formControlName="mrp">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Discount</mat-label>
                <input matInput formControlName="discount">
              </mat-form-field>
         
       <div>
        </div>
        </div>
 
<div class="d-flex flex-wrap justify-content-center">
    <a mat-raised-button style="background-color:rgb(185, 237, 105)" class="w-50   " (click)="proceedRegistration()">{{actionBtn}}</a>
    <!-- <a mat-raised-button style="background-color: red;" class="text-light w-50" mat-dialog-close><mat-icon>cancel</mat-icon>close </a> -->
</div>
</form>
    </mat-card-content>

   
 </mat-card>
